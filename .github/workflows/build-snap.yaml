name: Build snap

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  # Also allow manual triggering
  workflow_dispatch:

env:
  ARTIFACT_AMD64: tf-label-image_${{ github.run_number}}_amd64
  ARTIFACT_ARM64: tf-label-image_${{ github.run_number}}_arm64

jobs:
  build-amd64:
    outputs:
      snap: ${{ steps.snapcraft.outputs.snap }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build snap
        uses: snapcore/action-build@v1
        id: snapcraft

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_AMD64 }}
          path: ${{ steps.snapcraft.outputs.snap }}
          if-no-files-found: error

  build-arm64:
    # We do not start the long running arm64 build unless the amd64 build has succeeded.
    needs: build-amd64
    outputs:
      snap: ${{ steps.snapcraft.outputs.snap }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Build snap
        uses: diddlesnaps/snapcraft-multiarch-action@v1
        id: snapcraft
        with:
          architecture: arm64
          snapcraft-channel: edge

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_ARM64 }}
          path: ${{ steps.snapcraft.outputs.snap }}
